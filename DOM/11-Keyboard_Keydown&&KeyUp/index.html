<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="my.css">
</head>

<body>

  <form id="form" onsubmit="return false">

    Prevent default for:
    <label>
      <input type="checkbox" name="keydownStop" value="1" id="input"> keydown</label>
    <label>
      <input type="checkbox" name="keyupStop" value="1"> keyup</label>

    <p>
      Ignore:
      <label>
          <!-- 
              Person = {name: Andri, age: 28}
              from = {"keydownIgnore":  <input type="checkbox" name="keydownIgnore" value="1">}
              Key is:(name="keydownIgnore") if i dont have a name, js takes an ID for the key
              Value is: <input type="checkbox" name="keydownIgnore" value="1">
              The whole property: 
             
              "keydownIgnore" :  <input type="checkbox" name="keydownIgnore" value="1"
          -->
        <input type="checkbox" name="keydownIgnore" value="1">keydown</label>
      <label>
        <input type="checkbox" name="keyupIgnore" value="1">keyup</label>
    </p>

    <p>Focus on the input field and press a key.</p>

    <input type="text" placeholder="Press keys here" id="kinput">

    <textarea id="area"></textarea>
    <input type="button" value="Clear" onclick="area.value = ''" />
  </form>
  <script src="app.js"></script>


</body>
</html>
